<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    img {
      border: 2px solid black;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 2px;
    }

    .button {
      padding-top: 15px;
      padding-bottom: 15px;
      padding-right: 15px;
      padding-left: 15px;
      text-align: center;
      font-family: sans-serif;
      font-size: 16px;
      margin-top: 4px;
      margin-bottom: 4px;
      margin-left: 2px;
      margin-right: 2px;
      cursor: pointer;
      width: 150px;
      height: 25px;
      line-height: 25px;
      color: white;
      border-radius: 5px;
      display: inline-block;
    }

    .button>a:link {
      color:white;
    }

    .button>a {
      text-decoration: none;
    }

    .green {
      background-color: green;
    }

    .blue {
      background-color: blue;
    }

    .red {
      background-color: red ;
    }

    .gray {
      background-color: gray ;
    }

    .black {
      background-color: black ;
    }
  </style>
</head>

<body>


  <h1>Práctica 5. CSS Estilos Avanzados</h1>



  <h2>Bordes redondeados y opacidad</h2>

  <img src="https://placeimg.com/320/200/tech" width="200" alt="">
  <img style="opacity: 0.6" src="https://placeimg.com/320/200/tech" width="200 " alt="">



  <h2>Botones</h2>
  <p>Enlaza cada botón con su color correspondiente en la página solidbackgrounds.com</p>
  <ul>
    <li class="button green"><a href="https://www.solidbackgrounds.com/images/950x350/950x350-mughal-green-solid-color-background.jpg">green</a></li>
    <li class="button blue"><a href="https://www.solidbackgrounds.com/images/950x350/950x350-violet-blue-solid-color-background.jpg">Blue</a></li>
    <li class="button red"><a href="https://www.solidbackgrounds.com/images/950x350/950x350-ku-crimson-solid-color-background.jpg">Red</a></li>
    <li class="button gray"><a href="https://www.solidbackgrounds.com/images/950x350/950x350-gray-x11-gui-gray-solid-color-background.jpg">Gray</a></li>
    <li class="button black"><a href="https://www.solidbackgrounds.com/images/950x350/950x350-black-solid-color-background.jpg">Black</a></li>
  </ul>



</body>

</html>
